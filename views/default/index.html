<!DOCTYPE html>
<html lang="en">
  <head>
  <title>The Sicki Project</title>
  <script src="static/js/lib/require.js"></script>

  <script>
    requirejs.config({
        baseUrl: 'static/js/lib',
        paths: {
            sicki: '../src',
            'sicki/views': '../built/views',
            api: '../../..'
        },
        shim: {
            undercore: {
                exports: '_'
            },
            backbone: {
                deps: ['jquery', 'underscore'],
                exports: 'Backbone'
            },
            jade: {
                exports: 'jade'
            }
        }
    });
    require(['sicki/App'], function(App) {
        var app = new App({
            root: 'sicki'
        });
    });
  </script>

  </head>

</html>
