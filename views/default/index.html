<!DOCTYPE html>
<html lang="en">
  <head>
  <title>The Sicki Project</title>
  <script src="static/lib/require.js"></script>
  <link rel="stylesheet" type="text/css" href="static/built/style.css">

  <script>
    requirejs.config({
        baseUrl: 'static/lib',
        paths: {
            'sicki': '../src',
            'sicki/views': '../built/views'
        },
        shim: {
            underscore: {
                exports: '_'
            },
            backbone: {
                deps: ['jquery', 'underscore'],
                exports: 'Backbone'
            },
            jade: {
                exports: 'jade'
            }
        },
    });
    require(['sicki/App'], function(App) {
        var app = new App({
            root: 'sicki'
        });
    });
  </script>

  </head>
  <body>
  </body>
</html>
